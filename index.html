<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="movielist">
        <form action="/nowhere">

            <label for="name">Enter A Movie:</label>
            <input type="text" id="name" name="name" placeholder="Ex: Transformers">

            <label for="rating">Enter A Rating:</label>
            <input type="number" id="rating" name="rating" placeholder="From 0 to 100">

            <label for="year">Enter a Year:</label>
            <input type="number" id="year" name="year" placeholder="Ex: 2007">

            <button id="button">Submit</button>
        </form>


        <ul id="list"></ul>

        <div id="controls">
            <button id="best">Show Best Rated</button>
            <button id="reset">Reset</button>
            <button id="worst">Show Worst Rated</button>
            <button id="all">Show All Movies</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
